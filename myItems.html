<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Button to trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myItemsModal">
    My Items
  </button>

  <!-- My Items Modal -->
  <div class="modal fade" id="myItemsModal" tabindex="-1" aria-labelledby="myItemsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myItemsModalLabel">My Items</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row mb-3">
              <div class="col-12">
                <h6>Total Items: <span id="itemCount">3</span></h6>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="product-card mb-3">
                  <a href="itemDetails.html" class="text-decoration-none text-dark">
                    <img src="path/to/item-image.jpg" alt="Item Image" class="img-fluid">
                    <div class="p-3">
                      <h5>Item Name 1</h5>
                      <p>Short description of the item.</p>
                      <p class="product-price">$XX.XX</p>
                      <p class="product-category"><strong>Category:</strong> Electronics</p>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-12">
                <div class="product-card mb-3">
                  <a href="itemDetails.html" class="text-decoration-none text-dark">
                    <img src="path/to/item-image.jpg" alt="Item Image" class="img-fluid">
                    <div class="p-3">
                      <h5>Item Name 2</h5>
                      <p>Short description of the item.</p>
                      <p class="product-price">$XX.XX</p>
                      <p class="product-category"><strong>Category:</strong> Furniture</p>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-12">
                <div class="product-card mb-3">
                  <a href="itemDetails.html" class="text-decoration-none text-dark">
                    <img src="path/to/item-image.jpg" alt="Item Image" class="img-fluid">
                    <div class="p-3">
                      <h5>Item Name 3</h5>
                      <p>Short description of the item.</p>
                      <p class="product-price">$XX.XX</p>
                      <p class="product-category"><strong>Category:</strong> Clothing</p>
                    </div>
                  </a>
                </div>
              </div>
              <!-- Repeat the above block for more items -->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
