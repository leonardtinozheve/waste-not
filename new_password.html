<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CoThrift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .logo img {
            width: 70px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219150;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #7f8c8d;
        }

        .footer a {
            color: #27ae60;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/70?text=CT" alt="CoThrift Logo">
        </div>
        <h1>Reset Password</h1>
        <p>Your password must be at least 6 characters long.</p>
        <form>
            <input type="password" placeholder="New Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="footer">
            <p>You'll be logged out from other devices after resetting your password.</p>
        </div>
    </div>
</body>
</html>
