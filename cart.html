<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 8px;
    }

    .cart-item-details {
      flex-grow: 1;
      margin-left: 15px;
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .seller-info {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .confirm-order-btn {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Your Cart</h1>

    <!-- Cart Items -->
    <div id="cart">
      <div class="cart-item">
        <img src="https://via.placeholder.com/50" alt="Item Image">
        <div class="cart-item-details">
          <h6 class="mb-1">Tempting Tuna Cat Treats</h6>
          <small class="text-muted">Temptations</small>
          <p class="seller-info">Sold by: John Doe (johndoe@example.com)</p>
        </div>
        <div class="cart-item-actions">
          <button class="btn btn-sm btn-outline-secondary">-</button>
          <span>1</span>
          <button class="btn btn-sm btn-outline-secondary">+</button>
        </div>
      </div>

      <div class="cart-item">
        <img src="https://via.placeholder.com/50" alt="Item Image">
        <div class="cart-item-details">
          <h6 class="mb-1">Indoor Adult Jelly Wet Cat Food Pouches</h6>
          <small class="text-muted">Royal Canin</small>
          <p class="seller-info">Sold by: Jane Smith (janesmith@example.com)</p>
        </div>
        <div class="cart-item-actions">
          <button class="btn btn-sm btn-outline-secondary">-</button>
          <span>1</span>
          <button class="btn btn-sm btn-outline-secondary">+</button>
        </div>
      </div>

      <div class="cart-item">
        <img src="https://via.placeholder.com/50" alt="Item Image">
        <div class="cart-item-details">
          <h6 class="mb-1">Adult Chicken And Salmon Medley Wet Cat Food Trays</h6>
          <small class="text-muted">Advanced</small>
          <p class="seller-info">Sold by: Alice Johnson (alicej@example.com)</p>
        </div>
        <div class="cart-item-actions">
          <button class="btn btn-sm btn-outline-secondary">-</button>
          <span>1</span>
          <button class="btn btn-sm btn-outline-secondary">+</button>
        </div>
      </div>
    </div>

    <!-- Confirm Order Button -->
    <button class="btn btn-primary confirm-order-btn mt-4">Confirm Order</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
