<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="path/to/product-image.jpg" alt="Product Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h1>Product Name</h1>
        <p>Product description goes here. This is where you provide more information about the product.</p>
        <p><strong>Price:</strong> $XX.XX</p>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>

    <!-- Recommendations Section -->
    <div class="mt-5">
      <h2>You may also like these products</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="product-card position-relative">
            <a href="product1.html" class="text-decoration-none text-dark">
              <div class="product-image">
                <i class="fas fa-box"></i> <!-- Placeholder for product image -->
              </div>
              <div class="product-info">
                <p class="product-name">Recommended Product 1</p>
                <p class="product-price">$10.00</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-3">
          <div class="product-card position-relative">
            <a href="product2.html" class="text-decoration-none text-dark">
              <div class="product-image">
                <i class="fas fa-box"></i> <!-- Placeholder for product image -->
              </div>
              <div class="product-info">
                <p class="product-name">Recommended Product 2</p>
                <p class="product-price">$12.00</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-3">
          <div class="product-card position-relative">
            <a href="product3.html" class="text-decoration-none text-dark">
              <div class="product-image">
                <i class="fas fa-box"></i> <!-- Placeholder for product image -->
              </div>
              <div class="product-info">
                <p class="product-name">Recommended Product 3</p>
                <p class="product-price">$15.00</p>
              </div>
            </a>
          </div>
        </div>
        <!-- Add more recommended products as needed -->
      </div>
    </div>
  </div>
</body>
</html>
