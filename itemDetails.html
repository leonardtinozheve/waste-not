<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="path/to/item-image.jpg" alt="Item Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h1>Item Name</h1>
        <p>Item description goes here. This is where you provide more information about the item.</p>
        <p><strong>Price:</strong> $XX.XX</p>
        <p><strong>Category:</strong> Electronics</p>
        <!-- No Add to Cart button for the owner -->
      </div>
    </div>
    <!-- Similar Items Section -->
    <div class="row mt-5">
      <div class="col-12">
        <h4>Similar Items</h4>
      </div>
      <div class="col-md-4">
        <div class="product-card mb-3">
          <a href="product.html" class="text-decoration-none text-dark">
            <div class="product-image">
              <i class="fas fa-box"></i> <!-- Placeholder for similar item image -->
            </div>
            <div class="product-info">
              <p class="product-name">Similar Item 1</p>
              <p class="product-price">$12.00</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card mb-3">
          <a href="product.html" class="text-decoration-none text-dark">
            <div class="product-image">
              <i class="fas fa-box"></i> <!-- Placeholder for similar item image -->
            </div>
            <div class="product-info">
              <p class="product-name">Similar Item 2</p>
              <p class="product-price">$13.00</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card mb-3">
          <a href="product.html" class="text-decoration-none text-dark">
            <div class="product-image">
              <i class="fas fa-box"></i> <!-- Placeholder for similar item image -->
            </div>
            <div class="product-info">
              <p class="product-name">Similar Item 3</p>
              <p class="product-price">$14.00</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
