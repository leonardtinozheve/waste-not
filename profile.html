<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="profileName" class="form-label">Name</label>
                <input type="text" class="form-control" id="profileName" placeholder="Enter your name">
              </div>
              <div class="col-md-6">
                <label for="profileEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="profileEmail" placeholder="Enter your email">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="profilePhone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="profilePhone" placeholder="Enter your phone number">
              </div>
              <div class="col-md-6">
                <label for="profileAddress" class="form-label">Address</label>
                <textarea class="form-control" id="profileAddress" rows="3" placeholder="Enter your address"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="profileCity" class="form-label">City</label>
                <input type="text" class="form-control" id="profileCity" placeholder="Enter your city">
              </div>
              <div class="col-md-6">
                <label for="profileCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="profileCountry" placeholder="Enter your country">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="profileZip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="profileZip" placeholder="Enter your zip code">
              </div>
              <div class="col-md-6">
                <label for="profileBio" class="form-label">Bio</label>
                <textarea class="form-control" id="profileBio" rows="3" placeholder="Enter a short bio"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
